<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <title>WebAR with Smooth + Delay Hide</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      :root {
        --vh: 1vh;
      }

      body {
        margin: 0;
        overflow: hidden;
        font-family: "Microsoft JhengHei", sans-serif;
        height: calc(var(--vh) * 100);
      }

      /* ✅ 進場導覽畫面 */
      #intro-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: calc(var(--vh) * 100);
        background: url("images/heart.jpg") no-repeat center center;
        background-size: cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        text-align: center;
        color: #fff;
      }

      #intro-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: 1;
      }

      #intro-content {
        position: relative;
        z-index: 2;
      }

      #intro-content h1 {
        font-size: 2.2em;
        margin-bottom: 15px;
      }

      #intro-content p {
        font-size: 1.2em;
        margin-bottom: 30px;
      }

      #start-btn {
        background: #ff6b81;
        border: none;
        padding: 15px 40px;
        border-radius: 30px;
        font-size: 1.2em;
        color: #fff;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #start-btn:hover {
        background: #ff4757;
        transform: scale(1.05);
      }

      /* Loading 畫面 */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: calc(var(--vh) * 100);
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
        color: white;
        font-size: 1.5em;
        transition: opacity 0.5s ease;
        display: none; /* 預設隱藏 */
      }

      .spinner {
        border: 6px solid rgba(255, 255, 255, 0.3);
        border-top: 6px solid #fff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* 提示文字 */
      #hint {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: calc(var(--vh) * 5 + 200px);
        background: rgba(0,0,0,0.6);
        color: #fff;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 1.1em;
        z-index: 2000;
        animation: fadeInOut 3s ease-in-out infinite;
        display: none;
      }

      @keyframes fadeInOut {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      /* SVG 外框 */
      #frame-svg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: calc(var(--vh) * 100);
        z-index: 500;
        pointer-events: none;
        display: none; /* 一開始隱藏 */
      }
    </style>
  </head>
  <body>
    <!-- ✅ 進場導覽畫面 -->
    <div id="intro-screen">
      <div id="intro-overlay"></div>
      <div id="intro-content">
        <h1>捲捲公主請上車</h1>
        <p>捲捲公主我們來，接妳了呦❤️</p>
        <button id="start-btn">來囉來囉</button>
      </div>
    </div>

    <!-- Loading 畫面 -->
    <div id="loading-screen">
      <div class="spinner"></div>
      <div>正在載入 3D 模型，請稍候...</div>
    </div>

    <!-- SVG 外框 -->
    <svg id="frame-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 285.75 508" preserveAspectRatio="none">
      <g id="layer1">
        <rect style="fill:#ffd5d5;" width="287.5" height="50.9" x="-1.7" y="-1.1" />
        <rect style="fill:#ffd5d5;" width="287.5" height="50.9" x="-0.7" y="458" />
        <rect style="fill:#ffd5d5;" width="494.8" height="40.2" x="9.5" y="-285.5"
              transform="matrix(0.00105,0.999999,-0.999995,0.003112,0,0)" />
        <rect style="fill:#ffd5d5;" width="494.8" height="40.2" x="10.5" y="-40"
              transform="matrix(0.00105,0.999999,-0.999995,0.003112,0,0)" />
        <rect style="fill:#ff8080;" width="154.7" height="51.9" x="67.2" y="428" />
        <text style="font-size:32px;fill:#ffd4d4;" x="87" y="442" transform="scale(0.95,1.06)">捲捲可愛</text>
        <rect style="fill:#ff8080;" width="4.25" height="424.4" x="248.3" y="41.8" />
        <rect style="fill:#ff8080;" width="4.25" height="424.4" x="33" y="41.2" />
        <rect style="fill:#ff8080;" width="219.3" height="6.36" x="33.2" y="40.3" />
        <rect style="fill:#ff8080;" width="32.9" height="6.36" x="219.3" y="461.5" />
        <rect style="fill:#ff8080;" width="35.3" height="6.36" x="33.2" y="461.6" />
      </g>
    </svg>

    <!-- 提示文字 -->
    <div id="hint">捲捲胖胖</div>

    <!-- AR 場景 -->
    <a-scene
      id="ar-scene"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; detectionMode: mono_and_matrix;"
      style="display:none; height: calc(var(--vh) * 100);"
    >
      <a-marker preset="hiro" emitevents="true" smooth="true" smoothCount="12" smoothTolerance="0.01" smoothThreshold="5" id="hiroMarker">
        <a-entity
          id="treeModel"
          gltf-model="models/tree.glb"
          scale="0.5 0.5 0.5"
          rotation="90 180 0"
          position="0 0 0"
          animation-mixer
          animation="property: position; dir: alternate; dur: 2000; easing: easeInOutSine; loop: true; to: 0 0.3 0">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      function setVh() {
        document.documentElement.style.setProperty('--vh', window.innerHeight * 0.01 + 'px');
      }
      window.addEventListener('resize', setVh);
      window.addEventListener('orientationchange', setVh);
      setVh();

      const introScreen = document.querySelector('#intro-screen');
      const startBtn = document.querySelector('#start-btn');
      const arScene = document.querySelector('#ar-scene');
      const frameSvg = document.querySelector('#frame-svg');
      const hint = document.querySelector('#hint');
      const loadingScreen = document.querySelector('#loading-screen');
      const marker = document.querySelector('#hiroMarker');
      const model = document.querySelector('#treeModel');
      let hideTimeout;

      model.setAttribute('visible', false);

      // ✅ 點擊開始 → 顯示 AR Scene
      startBtn.addEventListener('click', () => {
        introScreen.style.display = 'none';
        loadingScreen.style.display = 'flex';
        arScene.style.display = 'block';
        frameSvg.style.display = 'block'; // 顯示外框
      });

      model.addEventListener("model-loaded", () => {
        console.log("模型載入完成");
        loadingScreen.style.opacity = "0";
        setTimeout(() => {
          loadingScreen.style.display = "none";
          hint.style.display = "block";
        }, 600);
      });

      function showModel() {
        clearTimeout(hideTimeout);
        if (!model.getAttribute('visible')) {
          model.setAttribute('visible', true);
          console.log('模型顯示');
        }
      }

      function hideModel() {
        if (model.getAttribute('visible')) {
          model.setAttribute('visible', false);
          console.log('模型隱藏');
        }
      }

      marker.addEventListener('markerFound', showModel);
      marker.addEventListener('markerLost', () => {
        hideTimeout = setTimeout(hideModel, 1000);
      });
    </script>
  </body>
</html>
