<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- 相機（稍微後退，方便看模型） -->
      <a-entity camera position="0 1.6 3"></a-entity>

      <!-- 地板 -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- 樹模型 -->
      <a-entity
        id="treeModel"
        gltf-model="models/tree.glb"
        scale="0.5 0.5 0.5"
        rotation="-90 90 0"
        position="0 0 0"
        animation-mixer
        animation="property: position; dir: alternate; dur: 2000; easing: easeInOutSine; loop: true; to: 0 0.3 0"
      >
      </a-entity>

      <!-- 輔助坐標軸（方便確認方向） -->
      <a-entity axes-helper="size: 2"></a-entity>
    </a-scene>

    <script>
      // 方向鍵 & Q/E 旋轉控制
      window.addEventListener("keydown", (e) => {
        const model = document.querySelector("#treeModel");
        let rot = Object.assign({}, model.getAttribute("rotation"));

        if (e.key === "ArrowLeft")  rot.y -= 10;  // 左轉
        if (e.key === "ArrowRight") rot.y += 10;  // 右轉
        if (e.key === "ArrowUp")    rot.x -= 10;  // 向上仰
        if (e.key === "ArrowDown")  rot.x += 10;  // 向下俯
        if (e.key === "q")          rot.z -= 10;  // Z 軸逆時針
        if (e.key === "e")          rot.z += 10;  // Z 軸順時針

        model.setAttribute("rotation", `${rot.x} ${rot.y} ${rot.z}`);
        console.log("rotation:", rot);
      });
    </script>
  </body>
</html>
