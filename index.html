<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <title>WebAR with Smooth + Delay Hide</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: "Microsoft JhengHei", sans-serif;
      }

      /* Loading ç•«é¢ */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
        color: white;
        font-size: 1.5em;
        transition: opacity 0.5s ease;
      }

      .spinner {
        border: 6px solid rgba(255, 255, 255, 0.3);
        border-top: 6px solid #fff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* æç¤ºæ–‡å­— */
      #hint {
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.6);
        color: #fff;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 1.1em;
        z-index: 2000;
        animation: fadeInOut 3s ease-in-out infinite;
      }

      @keyframes fadeInOut {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      /* SVG å¤–æ¡†å±¤ */
      #frame-svg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 500;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading ç•«é¢ -->
    <div id="loading-screen">
      <div class="spinner"></div>
      <div>æ­£åœ¨è¼‰å…¥ 3D æ¨¡å‹ï¼Œè«‹ç¨å€™...</div>
    </div>

    <!-- SVG å¤–æ¡† -->
    <svg id="frame-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 285.75 508" preserveAspectRatio="none">
      <g id="layer1">
        <rect style="fill:#ffd5d5;" width="287.49677" height="50.923008" x="-1.68" y="-1.12" />
        <rect style="fill:#ffd5d5;" width="287.49677" height="50.923008" x="-0.70" y="458.04" />
        <rect style="fill:#ff8080;" width="154.7" height="51.9" x="67.18" y="428.06" />
        <text style="font-size:32px;fill:#ffd4d4;" x="87" y="442">æ²æ²å¯æ„›</text>
      </g>
    </svg>

    <!-- æç¤ºæ–‡å­— -->
    <div id="hint">æ²æ²èƒ–èƒ–</div>

    <!-- AR å ´æ™¯ -->
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam; detectionMode: mono_and_matrix;"
    >
      <!-- Marker -->
      <a-marker
        preset="hiro"
        emitevents="true"
        smooth="true"
        smoothCount="12"
        smoothTolerance="0.01"
        smoothThreshold="5"
        id="hiroMarker"
      >
        <a-entity
          id="treeModel"
          gltf-model="models/tree.glb"
          scale="0.5 0.5 0.5"
          rotation="90 -90 0"
          position="0 0 0"
          animation-mixer
          animation="property: position; dir: alternate; dur: 2000; easing: easeInOutSine; loop: true; to: 0 0.3 0"
        >
        </a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector('#hiroMarker');
      const model = document.querySelector('#treeModel');
      const loadingScreen = document.querySelector('#loading-screen');
      let hideTimeout;

      // ä¸€é–‹å§‹éš±è—æ¨¡å‹
      model.setAttribute('visible', false);

      // æ¨¡å‹è¼‰å…¥å®Œæˆå¾Œ -> é—œé–‰ Loading ç•«é¢
      model.addEventListener("model-loaded", () => {
        console.log("æ¨¡å‹è¼‰å…¥å®Œæˆ");
        loadingScreen.style.opacity = "0";
        setTimeout(() => loadingScreen.style.display = "none", 600);
      });

      function showModel() {
        clearTimeout(hideTimeout);
        if (!model.getAttribute('visible')) {
          model.setAttribute('visible', true);
          console.log('æ¨¡å‹é¡¯ç¤º');
        }
      }

      function hideModel() {
        if (model.getAttribute('visible')) {
          model.setAttribute('visible', false);
          console.log('æ¨¡å‹éš±è—');
        }
      }

      marker.addEventListener('markerFound', showModel);
      marker.addEventListener('markerLost', () => {
        hideTimeout = setTimeout(hideModel, 1000);
      });

      // ğŸ”¥ éµç›¤æ—‹è½‰æ§åˆ¶
      let rotation = { x: 90, y: -90, z: 0 }; // åˆå§‹å€¼è·Ÿ entity ä¸€æ¨£
      document.addEventListener('keydown', (e) => {
        switch (e.key) {
          case 'ArrowUp':
            rotation.x -= 5; break; // å¾€ä¸Š
          case 'ArrowDown':
            rotation.x += 5; break; // å¾€ä¸‹
          case 'ArrowLeft':
            rotation.y -= 5; break; // å·¦è½‰
          case 'ArrowRight':
            rotation.y += 5; break; // å³è½‰
          case 'q':
            rotation.z -= 5; break; // Z è»¸é€†æ™‚é‡
          case 'e':
            rotation.z += 5; break; // Z è»¸é †æ™‚é‡
        }
        model.setAttribute('rotation', `${rotation.x} ${rotation.y} ${rotation.z}`);
        console.log('ç›®å‰ rotation:', rotation);
      });
    </script>
  </body>
</html>
