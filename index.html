<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <title>WebAR with Smooth + Delay Hide</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: "Microsoft JhengHei", sans-serif;
      }

      /* Loading 畫面 */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
        color: white;
        font-size: 1.5em;
        transition: opacity 0.5s ease;
      }

      .spinner {
        border: 6px solid rgba(255, 255, 255, 0.3);
        border-top: 6px solid #fff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* 提示文字 */
      #hint {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.6);
        color: #fff;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 1.1em;
        z-index: 900; /* 在 SVG 下層 */
        animation: fadeInOut 3s ease-in-out infinite;
      }

      @keyframes fadeInOut {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      /* SVG 外框層 */
      #frame-svg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 950; /* 在提示文字之上，但在 loading 之下 */
        pointer-events: none; /* 不影響點擊操作 */
      }
    </style>
  </head>
  <body>
    <!-- Loading 畫面 -->
    <div id="loading-screen">
      <div class="spinner"></div>
      <div>正在載入 3D 模型，請稍候...</div>
    </div>

    <!-- SVG 外框 (從 GitHub 載入) -->
    <object id="frame-svg" type="image/svg+xml" data="BG/BG.svg"></object>

    <!-- 提示文字 -->
    <div id="hint">捲捲胖胖</div>

    <!-- AR 場景 -->
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam; detectionMode: mono_and_matrix;"
    >
      <!-- Marker -->
      <a-marker
        preset="hiro"
        emitevents="true"
        smooth="true"
        smoothCount="12"
        smoothTolerance="0.01"
        smoothThreshold="5"
        id="hiroMarker"
      >
        <a-entity
          id="treeModel"
          gltf-model="models/tree.glb"
          scale="0.5 0.5 0.5"
          rotation="0 0 0"
          position="0 0 0"
          animation-mixer
          animation="property: position; dir: alternate; dur: 2000; easing: easeInOutSine; loop: true; to: 0 0.3 0"
        >
        </a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector('#hiroMarker');
      const model = document.querySelector('#treeModel');
      const loadingScreen = document.querySelector('#loading-screen');
      let hideTimeout;

      // ✅ 一開始隱藏模型
      model.setAttribute('visible', false);

      // ✅ 模型載入完成後 -> 關閉 Loading 畫面
      model.addEventListener("model-loaded", () => {
        console.log("模型載入完成");
        loadingScreen.style.opacity = "0";
        setTimeout(() => loadingScreen.style.display = "none", 600);
      });

      // ✅ 顯示模型
      function showModel() {
        clearTimeout(hideTimeout);
        if (!model.getAttribute('visible')) {
          model.setAttribute('visible', true);
          console.log('模型顯示');
        }
      }

      // ✅ 隱藏模型
      function hideModel() {
        if (model.getAttribute('visible')) {
          model.setAttribute('visible', false);
          console.log('模型隱藏');
        }
      }

      // ✅ 偵測到 marker
      marker.addEventListener('markerFound', showModel);

      // ✅ marker 消失 → 延遲隱藏
      marker.addEventListener('markerLost', () => {
        hideTimeout = setTimeout(hideModel, 1000); // 延遲 1 秒再隱藏
      });
    </script>
  </body>
</html>
