<!DOCTYPE html>
<html>
  <head>
    <title>WebAR with Smooth + Delay Hide</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam; detectionMode: mono_and_matrix;"
    >
      <!-- Hiro marker with smooth settings -->
      <a-marker
        preset="hiro"
        emitevents="true"
        smooth="true"
        smoothCount="12"
        smoothTolerance="0.01"
        smoothThreshold="5"
        id="hiroMarker"
      >
        <a-entity
          id="treeModel"
          gltf-model="models/tree.glb"
          scale="0.5 0.5 0.5"
          rotation="0 180 0"
          position="0 0 0"
          animation-mixer
          animation="property: position; dir: alternate; dur: 2000; easing: easeInOutSine; loop: true; to: 0 0.3 0"
        >
        </a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector('#hiroMarker');
      const model = document.querySelector('#treeModel');
      let hideTimeout;

      // 一開始先隱藏
      model.setAttribute('visible', false);

      function showModel() {
        clearTimeout(hideTimeout);
        if (!model.getAttribute('visible')) {
          model.setAttribute('visible', true);
          console.log('模型顯示');
        }
      }

      function hideModel() {
        if (model.getAttribute('visible')) {
          model.setAttribute('visible', false);
          console.log('模型隱藏');
        }
      }

      // 偵測到 marker
      marker.addEventListener('markerFound', () => {
        showModel();
      });

      // marker 消失 → 延遲隱藏
      marker.addEventListener('markerLost', () => {
        hideTimeout = setTimeout(() => {
          hideModel();
        }, 1000); // 延遲 1 秒再隱藏，避免閃爍
      });
    </script>
  </body>
</html>
